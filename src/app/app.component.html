<app-header></app-header>

<main>
  <ul id="users">
    @for ( user of users; track user.id){
    <li>
      <app-user [user]="user" [selected]="user.id===selectedUserId" (select)="onSelectUserTest($event)"></app-user>
    </li>

    }
  </ul>

  @if(selectedUser){
  <user-task [userId]="selectedUser.id" [taskName]="selectedUser.name"></user-task>
  }@else {
    <p id="fallback"> Select user to see their tasks!</p>
  }
</main>
