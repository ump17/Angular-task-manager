<div>
  <section id="tasks">
    <header>
      <h2>{{taskName}}'s Tasks</h2>
      <menu>
        <button>Add Task</button>
      </menu>
    </header>

    <ul>
      @for ( task of selectedUsersTask; track task.userId){
      <li>
        <app-task
        [task]="task"
        ></app-task>
      </li>
      }
    </ul>
  </section>
</div>
